<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    /* Custom styles for the dog images */
    .dog-photo {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
    }

    .table-responsive {
      margin-top: 3rem;
      /* Add some space above the table */
    }
  </style>
</head>

<body class="bg-light">

  <div class="container py-5" style="max-width: 400px;">
    <form action="/api/users/login" method="POST">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="text" name="username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
  </div>

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <p class="lead">Connect with trusted walkers for your beloved dog!</p>

    <a href="owner-dashboard.html" class="btn btn-outline-primary me-2">Owner Dashboard</a>
    <a href="walker-dashboard.html" class="btn btn-outline-success">Walker Dashboard</a>

    <!-- Table to display all registered dogs -->
    <div class="table-responsive">
      <h2 class="mt-5 mb-3 text-secondary">All Registered Dogs</h2>
      <table class="table table-striped table-hover rounded-3 overflow-hidden shadow-sm">
        <thead class="table-dark">
          <tr>
            <th scope="col">Dog ID</th>
            <th scope="col">Name</th>
            <th scope="col">Breed</th>
            <th scope="col">Size</th>
            <th scope="col">Owner ID</th>
            <th scope="col">Photo</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="dog in dogs" :key="dog.dog_id">
            <td>{{ dog.dog_id }}</td>
            <td>{{ dog.name }}</td>
            <td>{{ dog.breed }}</td>
            <td>{{ dog.size }}</td>
            <td>{{ dog.owner_id }}</td>
            <td>
              <img :src="dog.photoUrl" alt="Dog Photo" class="dog-photo">
            </td>
          </tr>
          <tr v-if="dogs.length === 0">
            <td colspan="6" class="text-center">No dogs registered yet.</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!',
          dogs: [] // Array to store dog data
        };
      },
      methods: {
        async fetchDogs() {
          try {
            // Fetch all dogs from your backe
            const response = await fetch('/api/users/dogs'); // Updated endpoint
            if (!response.ok) {
              throw new Error(`HTTP error! status: ${response.status}`);
            }
            const dogsData = await response.json();

            // For each dog, fetch a random image
            const dogsWithPhotos = await Promise.all(dogsData.map(async dog => {
              try {
                const photoResponse = await fetch('https://dog.ceo/api/breeds/image/random');
                if (!photoResponse.ok) {
                  throw new Error(`HTTP error! status: ${photoResponse.status}`);
                }
                const photoData = await photoResponse.json();
                return { ...dog, photoUrl: photoData.message }; // Add photoUrl
              } catch (photoError) {
                console.error('Error fetching dog photo:', photoError);
                return { ...dog, photoUrl: 'https://placehold.co/80x80/e0e0e0/000000?text=No+Photo' }; // Placeholder on error
              }
            }));
            this.dogs = dogsWithPhotos;
          } catch (error) {
            console.error('Error fetching dogs:', error);
            this.dogs = []; // Clear dogs on error
          }
        }
      },
      mounted() {
        this.fetchDogs();
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
